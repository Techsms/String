<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicate char in string</title>
</head>
<body>
    <script>
       function removeDuplicateLetters(str) {
  let uniqueChars = "";
  let seen = {};

  for (let i = 0; i < str.length; i++) {
    let char = str[i];
    if (!seen[char]) {
      uniqueChars += char;
      seen[char] = true;
    }
  }

  return uniqueChars;
}

// Test case
console.log(removeDuplicateLetters("aabbccddd")); // Output: "abcd"
 
    </script>
</body>
</html>
