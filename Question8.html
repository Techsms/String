<body>
  <script>
    function removeCharacter(str, charToRemove) {
  let result = "";
  for (let i = 0; i < str.length; i++) {
    if (str[i] !== charToRemove) {
      result += str[i];
    }
  }
  return result;
}

// Test case
console.log(removeCharacter("Hello World", 'l')); // Output: "Heo Word"

  </script>  
</body>
</html>
